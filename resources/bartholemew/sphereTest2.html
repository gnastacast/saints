<!doctype html>
<html lang="en">
	<head>
		<title>three.js webgl - cloth simulation</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	</head>

	<body>	
		<script src="js/three.min.js"></script>
		<script src="js/softbody.js"></script>
		<script src="js/geometry.js"></script>
				<script type="x-shader/x-vertex" id="vertexShader">

			varying vec3 vWorldPosition;

			void main() {

				vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
				vWorldPosition = worldPosition.xyz;

				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

			}

		</script>

		<script type="x-shader/x-fragment" id="fragmentShader">

			uniform vec3 topColor;
			uniform vec3 bottomColor;
			uniform float offset;
			uniform float exponent;

			varying vec3 vWorldPosition;

			void main() {

				float h = normalize( vWorldPosition + offset ).y;
				gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( max( h , 0.0), exponent ), 0.0 ) ), 1.0 );

			}

		</script>
		<script>
			var camera, scene, raycaster, renderer, selectedFace, intersectPoint;
			var mouseClicked, grabbed = false;
			var mouse = new THREE.Vector2(), INTERSECTED;
			var mouseDiff = new THREE.Vector2();
			var grabPoint = new THREE.Vector3();
			var radius = 100, theta = 0;

			init();
			render();

			
			function init() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );

				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				info.innerHTML = '<a href="http://threejs.org" target="_blank">three.js</a> webgl - interactive cubes';
				container.appendChild( info );
				
				scene = new THREE.Scene();
				camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.y = 50;
				camera.position.z = 1500;
				scene.add( camera );

				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor( 0xf0f0f0 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.sortObjects = false;
				container.appendChild(renderer.domElement);
				
				scene.fog = new THREE.Fog( 0xffffff, 1, 5000 );
				scene.fog.color.setHSL( 0.6, 0, 1 );
// LIGHTS

				hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 0.6 );
				hemiLight.color.setHSL( 0.6, 1, 0.6 );
				hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
				hemiLight.position.set( 0, 500, 0 );
				scene.add( hemiLight );

				//

				dirLight = new THREE.DirectionalLight( 0xffffff, 1 );
				dirLight.color.setHSL( 0.1, 1, 0.95 );
				dirLight.position.set( -1, 1.75, 1 );
				dirLight.position.multiplyScalar( 50 );
				scene.add( dirLight );

				dirLight.castShadow = true;

				dirLight.shadowMapWidth = 2048;
				dirLight.shadowMapHeight = 2048;

				var d = 50;

				dirLight.shadowCameraLeft = -d;
				dirLight.shadowCameraRight = d;
				dirLight.shadowCameraTop = d;
				dirLight.shadowCameraBottom = -d;

				dirLight.shadowCameraFar = 3500;
				dirLight.shadowBias = -0.0001;
				//dirLight.shadowCameraVisible = true;

				// GROUND

				var groundGeo = new THREE.PlaneBufferGeometry( 10000, 10000 );
				var groundMat = new THREE.MeshPhongMaterial( { color: 0xffffff, specular: 0x050505 } );
				groundMat.color.setHSL( 0.095, 1, 0.75 );

				var ground = new THREE.Mesh( groundGeo, groundMat );
				ground.rotation.x = -Math.PI/2;
				ground.position.y = -250;
				scene.add( ground );

				ground.receiveShadow = true;

				// SKYDOME

				var vertexShader = document.getElementById( 'vertexShader' ).textContent;
				var fragmentShader = document.getElementById( 'fragmentShader' ).textContent;
				var uniforms = {
					topColor: 	 { type: "c", value: new THREE.Color( 0x0077ff ) },
					bottomColor: { type: "c", value: new THREE.Color( 0xffffff ) },
					offset:		 { type: "f", value: 33 },
					exponent:	 { type: "f", value: 0.6 }
				};
				uniforms.topColor.value.copy( hemiLight.color );

				scene.fog.color.copy( uniforms.bottomColor.value );

				var skyGeo = new THREE.SphereGeometry( 4000, 32, 15 );
				var skyMat = new THREE.ShaderMaterial( { vertexShader: vertexShader, fragmentShader: fragmentShader, uniforms: uniforms, side: THREE.BackSide } );

				var sky = new THREE.Mesh( skyGeo, skyMat );
				scene.add( sky );

				
				var data = {
					radius : 200,
					widthSegments : 15,
					heightSegments : 15,
					phiStart : 0,
					phiLength : twoPi,
					thetaStart : 0,
					thetaLength : Math.PI,
				};
				
				clothGeom = new THREE.SphereGeometry(
							data.radius, data.widthSegments, data.heightSegments, data.phiStart, data.phiLength, data.thetaStart, data.thetaLength)
				
				clothGeom.dynamic = true;		

				var mesh = new THREE.Mesh(clothGeom,new THREE.MeshLambertMaterial( { color: Math.random() * 0xffffff } ))
				mesh.name = "CLOTH"
				scene.add( mesh );

				data.radius=180;

				baseGeom = new THREE.SphereGeometry(
						   data.radius, data.widthSegments, data.heightSegments, data.phiStart, data.phiLength, data.thetaStart, data.thetaLength)

				var base = new THREE.Mesh(baseGeom,new THREE.MeshLambertMaterial( { color: Math.random() * 0xffffff } ))
				base.name = "CLOTH"
				scene.add( base );


				
				cloth = new MeshCloth(clothGeom);
				//cloth.pins=[3];
				
				raycaster = new THREE.Raycaster();
				mouse = new THREE.Vector2();
				mouse.x=2;
				mouse.y=2;
				

				var geometry = new THREE.BoxGeometry( 20, 20, 20 );
				
				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'mouseup', onDocumentMouseUp, false );
				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				window.addEventListener( 'resize', onWindowResize, false );

			}
			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseDown( event ) {
				event.preventDefault();
				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
				mouseClicked = true;
			}
			
			function onDocumentMouseMove( event ) {
				event.preventDefault();
				if(mouseClicked){
					mouseDiff.x = ( event.clientX / window.innerWidth ) * 2 - 1 - mouse.x;
					mouseDiff.y = - ( event.clientY / window.innerHeight ) * 2 + 1 - mouse.x;
				}
				if(typeof intersectPoint != 'undefined'){
					var vector = new THREE.Vector3();
					vector.set(
						( event.clientX / window.innerWidth ) * 2 - 1,
						- ( event.clientY / window.innerHeight ) * 2 + 1,
						0.5 );

					vector.unproject(camera);

					var dir = vector.sub( camera.position ).normalize();
					var distance = - camera.position.z / dir.z;
					//var distance = intersectPoint.z/dir.z;
					//distance -= camera.position.z / dir.z;

					grabPoint = camera.position.clone().add( dir.multiplyScalar( distance ) );
					}
				}					
			function onDocumentMouseUp( event ) {

				event.preventDefault();

				mouse.x = 2;
				mouse.y = 2;
				mouseClicked = false;
				grabbed = false;
				cloth.grab = [];

			}
			
			function render() {
				camera.updateMatrixWorld();
				if(mouseClicked){
					// find intersections
					if(grabbed){
						cloth.grabFromFace(selectedFace,grabPoint);
					}
					else{
						raycaster.setFromCamera( mouse, camera );
						
						var intersects = raycaster.intersectObjects( scene.children );

						if ( intersects.length > 0 && intersects[0].object.name == "CLOTH" ) {
							INTERSECTED = intersects[ 0 ].object;
							INTERSECTED.currentHex = INTERSECTED.material.emissive.getHex();
							INTERSECTED.material.emissive.setHex( 0xff0000 );
							selectedFace = intersects[0].face;
							intersectPoint = intersects[0].point;
							grabbed = true;
						} 
						else {

							if ( INTERSECTED ) INTERSECTED.material.emissive.setHex( 0x00000);

							INTERSECTED = null;

						}
					}		
				}
				else {
					if ( INTERSECTED ) INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex );
						INTERSECTED = null;
					cloth.grab=[];
				}
				
				
				renderer.render( scene, camera );
				
				requestAnimationFrame( render );

				var time = Date.now();
				/*
				windStrength = Math.cos( time / 7000 ) * 20 + 40;
				windForce.set( Math.sin( time / 2000 ), Math.cos( time / 3000 ), Math.sin( time / 1000 ) ).normalize().multiplyScalar( windStrength );
				*/
				var timer = Date.now() * 0.0002;

				var p = cloth.particles;
				var indexes = [];
				for ( var i = 0, il = p.length; i < il; i ++ ) {
					indexes = cloth.index[i];
					for(var j=0; j<indexes.length; j++)
						clothGeom.vertices[indexes[j]].copy( p[ i ].position );
				}

				clothGeom.computeFaceNormals();
				clothGeom.computeVertexNormals();
				clothGeom.normalsNeedUpdate = true;
				clothGeom.verticesNeedUpdate = true;
				clothGeom.computeBoundingSphere();
				
				simulate(time,cloth,clothGeom);
				renderer.render( scene, camera );
				if ( 0 ) {

					camera.position.x = Math.cos( timer ) * 1500;
					camera.position.z = Math.sin( timer ) * 1500;

				}

				camera.lookAt( scene.position );

				renderer.render( scene, camera );
				
			};
			
			window.addEventListener( 'resize', function () {
				
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
				
			}, false );

			render();
		</script>	
		
	</body>
</html>
