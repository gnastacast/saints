		<script type="x-shader/x-vertex" id="vertexShader">
	
			varying vec3 vWorldPosition;

			void main() {

				vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
				vWorldPosition = worldPosition.xyz;

				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

			}

		</script>

		<script type="x-shader/x-fragment" id="fragmentShader">

			uniform vec3 topColor;
			uniform vec3 bottomColor;
			uniform float offset;
			uniform float exponent;

			varying vec3 vWorldPosition;

			void main() {

				float h = normalize( vWorldPosition + offset ).y;
				gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( max( h , 0.0), exponent ), 0.0 ) ), 1.0 );

			}

		</script>
		<script>
			
			// scene size
			WIDTH = window.innerHeight*.49442;
			HEIGHT = window.innerHeight*.8;
			heightScale = 1;
			var camera, scene, raycaster, renderer, selectedFace, intersectPoint;
			var mouseClicked, grabbed = false;
			var mouse = new THREE.Vector2(), INTERSECTED;
			var grabPoint = new THREE.Vector3();
			var radius = 100, theta = 0;
			
			var cloth;
			
			init();
			render();

			
			function init() {
				container = document.getElementById( 'canvas' );
				//container.style.position = 'absolute';
				//container.style.left = "0%";
				//container.style.top = "-5%";
				document.getElementById( 'canvasContainer' ).appendChild( container );
				
				renderer = new THREE.WebGLRenderer( { alpha: true, antialias: true } );
				//renderer = new THREE.CanvasRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setClearColor( 0x000000,0 );
				renderer.setSize( WIDTH, HEIGHT);
				//renderer.setSize(, container.style.height);
				renderer.shadowMap.enabled = true;
				renderer.shadowMap.type = THREE.PCFSoftShadowMap;
				container.appendChild( renderer.domElement );
				camera = new THREE.PerspectiveCamera(45, WIDTH / (HEIGHT*heightScale), .1, 10000 );
				camera.position.y = 50;
				//camera.position.y = 0;
				camera.position.z = 1500;
				//camera.position.z = -30;
				camera.position.x = 10;
				camera.up = new THREE.Vector3(0,0,0);
				camera.lookAt(new THREE.Vector3(0,10,0));
				scene = new THREE.Scene();
				scene.add( camera );
				
				scene.fog = new THREE.Fog( 0xffffff, 1, 5000 );
				scene.fog.color.setHSL( 0.6, 0, 1 );
// LIGHTS

				hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 0.6 );
				hemiLight.color.setHSL( 0.6, 1, 0.6 );
				hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
				hemiLight.position.set( 0, 500, 0 );
				scene.add( hemiLight );

				//

				dirLight = new THREE.DirectionalLight( 0xffffff, 1 );
				dirLight.color.setHSL( 0.1, 1, 0.95 );
				dirLight.position.set( -1, 1.75, 1 );
				dirLight.position.multiplyScalar( 50 );
				scene.add( dirLight );

				dirLight.castShadow = true;

				dirLight.shadowMapWidth = 2048;
				dirLight.shadowMapHeight = 2048;

				var d = 50;

				dirLight.shadowCameraLeft = -d;
				dirLight.shadowCameraRight = d;
				dirLight.shadowCameraTop = d;
				dirLight.shadowCameraBottom = -d;

				dirLight.shadowCameraFar = 3500;
				dirLight.shadowBias = -0.0001;
				//dirLight.shadowCameraVisible = true;

				var loader = new THREE.JSONLoader();
				loader.load( "resources/bartholemew/Bicep.js", 
					function( geometry, materials ) {
						var originalMaterial = materials[ 0 ];
						//originalMaterial.skinning = true;
						//geometry.dynamic = true;
						cloth = new MeshCloth(geometry);
						clothGeom = geometry;
						Bartholemew = new THREE.Mesh(geometry,originalMaterial);
						Bartholemew.name = "CLOTH"
						scene.add(Bartholemew);
					});
				
				loader.load( "resources/bartholemew/underskin.js", 
					function( geometry, materials ) {
						//originalMaterial.skinning = true;
						//geometry.dynamic = true;
						BartholemewSkinned = new THREE.Mesh(geometry,materials[ 0 ]);
						BartholemewSkinned.name = "BarthSkinned"
						//scene.add(BartholemewSkinned);
					});

				var SphereMat = new THREE.MeshPhongMaterial( { alphaTest: 0.5, color: 0xffffff, specular: 0x030303, emissive: 0x111111, shiness: 0} );
				
				// cloth geometry
				sphereGeom = new THREE.SphereGeometry();
				sphereGeom.dynamic = true;
				sphereGeom.computeFaceNormals();
				// cloth mesh

				object = new THREE.Mesh( sphereGeom, SphereMat);
				// x=x y=z z=-y
				//object.position.set( 111.59069,61.83999,-117.65492 );
				object.matrix.set(-0.27316,0.127991,0.073444,0,-0.330215,-0.827373,0.213702,0,0.099562,0.038555,0.303113,0,135.365,117.038,123.161,1)
				object.castShadow = true;
				object.receiveShadow = true;
				scene.add( object );
				
				var data = {
					radius : 200,
					widthSegments : 15,
					heightSegments : 15,
					phiStart : 0,
					phiLength : twoPi,
					thetaStart : 0,
					thetaLength : Math.PI,
				};
				raycaster = new THREE.Raycaster();
				mouse = new THREE.Vector2();
				mouse.x=2;
				mouse.y=2;
				
				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'mouseup', onDocumentMouseUp, false );
				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				window.addEventListener( 'resize', onWindowResize, false );

			}
			function onWindowResize() {
				WIDTH = window.innerHeight*.49442;
				HEIGHT = window.innerHeight*.8;
				
				windowHalfX = WIDTH / 2;
				windowHalfY = HEIGHT / 2;
				
				camera.aspect = (WIDTH) / (HEIGHT*heightScale);
				camera.updateProjectionMatrix();

				renderer.setSize(WIDTH , HEIGHT);

			}

			function onDocumentMouseDown( event ) {
				event.preventDefault();
				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
				mouse.x = mouse.x / (WIDTH/window.innerWidth)
				mouse.y = mouse.y / (HEIGHT/window.innerHeight)
				if(typeof intersectPoint != 'undefined'){
					var vector = new THREE.Vector3();
					vector.set(mouse.x, mouse.y,0.5 );
					vector.unproject(camera);
					var dir = vector.sub( camera.position ).normalize();
					var distance = - camera.position.z / dir.z;
					grabPoint = camera.position.clone().add( dir.multiplyScalar( distance ) );
				}
				mouseClicked = true;
			}
			
			function onDocumentMouseMove( event ) {
				event.preventDefault();
				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
				mouse.x = mouse.x / (WIDTH/window.innerWidth)
				mouse.y = mouse.y / (HEIGHT/window.innerHeight)
				if(typeof intersectPoint != 'undefined'){
					var vector = new THREE.Vector3();
					vector.set(mouse.x, mouse.y,0.5 );
					vector.unproject(camera);
					var dir = vector.sub( camera.position ).normalize();
					var distance = - camera.position.z / dir.z;
					grabPoint = camera.position.clone().add( dir.multiplyScalar( distance ) );
					}
				}					
			function onDocumentMouseUp( event ) {

				event.preventDefault();

				mouse.x = 2;
				mouse.y = 2;
				mouseClicked = false;
				grabbed = false;
				cloth.grab = [];

			}
			
			function render() {
				camera.updateMatrixWorld();		
				
				renderer.render( scene, camera );
				
				requestAnimationFrame( render );

				var time = Date.now();
				/*
				windStrength = Math.cos( time / 7000 ) * 20 + 40;
				windForce.set( Math.sin( time / 2000 ), Math.cos( time / 3000 ), Math.sin( time / 1000 ) ).normalize().multiplyScalar( windStrength );
				*/
				var timer = Date.now() * 0.0002;
				
				if(typeof cloth != 'undefined'){
					var p = cloth.particles;
					var indexes = [];
					for ( var i = 0, il = p.length; i < il; i ++ ) {
						indexes = cloth.index[i];
						for(var j=0; j<indexes.length; j++)
							clothGeom.vertices[indexes[j]].copy( p[ i ].position );
					}

					clothGeom.computeFaceNormals();
					clothGeom.computeVertexNormals();
					clothGeom.normalsNeedUpdate = true;
					clothGeom.verticesNeedUpdate = true;
					clothGeom.computeBoundingSphere();
					
					simulate(time,cloth,clothGeom);
				}
				if ( 0 ) {

					camera.position.x = Math.cos( timer ) * 1500;
					camera.position.z = Math.sin( timer ) * 1500;

				}
				
				if(mouseClicked){
					// find intersections
					if(grabbed){
						cloth.grabFromFace(selectedFace,grabPoint);
					}
					else{
						raycaster.setFromCamera( mouse, camera );
						
						var intersects = raycaster.intersectObjects( scene.children );

						if ( intersects.length > 0 && intersects[0].object.name == "CLOTH" ) {
							INTERSECTED = intersects[ 0 ].object;
							console.log(INTERSECTED);
							//INTERSECTED.currentHex = INTERSECTED.material.emissive.getHex();
							//INTERSECTED.material.emissive.setHex( 0xff0000 );
							selectedFace = intersects[0].face;
							intersectPoint = intersects[0].point;
							grabbed = true;
						} 
						else {

							//if ( INTERSECTED ) INTERSECTED.material.emissive.setHex( 0x00000);
							INTERSECTED = null;
						}
					}		
				}
				else {
					if ( INTERSECTED ) INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex );
						INTERSECTED = null;
					if(typeof cloth != 'undefined') cloth.grab=[];
				}
				
				camera.lookAt( scene.position );

				renderer.render( scene, camera );
				
			};

			render();
		</script>
